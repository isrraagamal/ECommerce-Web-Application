<div class="row">
  <div class="col-4">
    <img src="./assets/Pictures/login.jpg" alt=""/>
  </div>
  <div class="col-8">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="my-form">
      <h3 class="fw-bold text-center">Login Form</h3>
      <br /><br /><br /><br />
      <div class="container">
        <div class="input-wrapper">
          <div class="error-message" *ngIf="Email?.errors?.['required'] && ( Email?.dirty || Email?.touched)">
            Email is Required
          </div>
          <div class="error-message" *ngIf="
                  !emailFocused &&
                  Email?.hasError('email') &&
                  (Email?.dirty || Email?.touched)
                ">
            Email is Invalid
          </div>
          <input type="text" placeholder="Email" class="form-control" id="email" formControlName="email"
            (blur)="emailFocused = false" (focus)="emailFocused = true" />
        </div>
      </div>

      <div class="container">
        <div class="input-wrapper">
          <div class="error-message">
            <div *ngIf="
                    showPasswordError &&
                    PWD?.invalid &&
                    (PWD?.dirty || PWD?.touched)
                  ">
              <div *ngIf="PWD?.hasError('required')">
                Password is Required
              </div>
              <div *ngIf="PWD?.hasError('minlength')">
                Password is Invalid 
              </div>
            </div>
          </div>
          <input type="password" placeholder="Password" class="form-control" id="pwd" formControlName="pwd" #passwordInput
            (blur)="showPasswordError = true" (focus)="showPasswordError = false" />
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn button btn-dark">
          Login
        </button>
        <div class="success-message">
          <h5 class="text-success">{{ message }}</h5>
        </div>
      </div>
    </form>
  </div>
</div>
