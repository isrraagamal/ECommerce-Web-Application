<div class="row">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="my-form">
    <h2 style="text-align: center; font-size: 26px">Login</h2>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      
      <input type="email" class="form-control" id="email" formControlName="email" (blur)="emailFocused = false"
        (focus)="emailFocused = true" />
   
    </div>

    <div class="form-group">
      <label for="pwd" class="form-label">Password</label>
      <input type="password" class="form-control" id="pwd" formControlName="pwd" #passwordInput
        (blur)="showPasswordError = true" (focus)="showPasswordError = false" />

      <div class="error-message" [ngClass]="{ 'text-danger': showPasswordError }">
        <div *ngIf="
            showPasswordError && PWD?.invalid && (PWD?.dirty || PWD?.touched)
          ">
          <div *ngIf="PWD?.hasError('required')" class="text-danger">
            Password is required
          </div>
          <div *ngIf="PWD?.hasError('minlength')" class="text-danger">
            Invalid Password
          </div>
        </div>
      </div>
      <br />

      <div class="submit-button">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-light">
          Login
        </button>
      </div>

      <div class="success-message">
        <h5 class="text-success">{{ message }}</h5>
      </div>
    </div>
  </form>
</div>
