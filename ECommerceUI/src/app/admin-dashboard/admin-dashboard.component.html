          <div class="flex-1 p-6 md:mt-16 w-100">
      
      
            <!-- General Report -->
            <div class="grid grid-cols-4 gap-6 xl:grid-cols-1">
      
      
              <!-- card -->
              <div class="report-card" routerLink="/admin/add-product">
                <div class="card">
                  <div class="card-body flex flex-col">
      
                    <!-- top -->
                    <div class="flex flex-row justify-between items-center">
                      <div class="h6 text-indigo-700 fad fa-shopping-cart"></div>
                      <span class="rounded-full text-white badge bg-teal-400 text-xs">
                        {{ counts?.products_count }}
                        <i class="fal fa-chevron-up ml-1"></i>
                      </span>
                    </div>

                    <div class="mt-8">
                      <h1 class="h5 num-4"></h1>
                      <h3>Total Products</h3>
                    </div>

      
                  </div>
                </div>
      
              </div>

              <div class="report-card" routerLink="/admin/admin-order">
                <div class="card">
                  <div class="card-body flex flex-col">
      

                    <div class="flex flex-row justify-between items-center">
                      <div class="h6 text-red-700 fad fa-store"></div>
                      <span class="rounded-full text-white badge bg-red-400 text-xs">
                        {{ counts?.pending_orders_count }}
                        <i class="fal fa-chevron-down ml-1"></i>
                      </span>
                    </div>

                    <div class="mt-8">
                      <h1 class="h5 num-4"></h1>
                      <h3>Pending orders</h3>
                    </div>

      
                  </div>
                </div>
      
              </div>

              <div class="report-card" routerLink="/admin/admin-contact">
                <div class="card">
                  <div class="card-body flex flex-col">
      

                    <div class="flex flex-row justify-between items-center">
                      <div class="h6 text-yellow-600 fad fa-envelope-open-text "></div>
                      
                      <span class="rounded-full text-white badge bg-teal-400 text-xs">
                        {{ counts?.contacts_count }}
                        <i class="fal fa-chevron-up ml-1"></i>
                      </span>
                    </div>
                    <div class="mt-8">
                      <h1 class="h5 num-4"></h1>
                      <h3>Messages</h3>
                    </div>
                  </div>
                </div>
              </div>
         
      
      
       
              <div class="report-card" routerLink="/admin/user-management">
                <div class="card">
                  <div class="card-body flex flex-col">
                    <div class="flex flex-row justify-between items-center">
                      <div class="h6 text-green-700 fad fa-users"></div>
                      <span class="rounded-full text-white badge bg-red-400 text-xs">
                        {{ counts?.users_count }}
                        <i class="fal fa-chevron-down ml-1"></i>
                      </span>
                    </div>
                    <div class="mt-8">
                      <h1 class="h5 num-4"></h1>
                      <h3>Total Users</h3>
                    </div>
                  </div>
                </div>
      
              </div>

      
      
            </div>
            <div class="mt-6 grid grid-cols-1 gap-6 xl:grid-cols-1">
      

              <div class="card israa shadow-md text-white">
                <div class="card-body flex flex-row">
      
                  <div class="flex justify-center items-center">
                     <img src="./assets/Pictures/Israa.gif" alt="img title" class="israaimg"> 
                  </div>
           
      
                 
                  <div class="py-2 israatxt">
                    <h1 class="h6">WELCOME, ADMIN!</h1>
                    <p class="text-white text-xs"></p>
      
                    <ul class="mt-4">
                      <li class="text-sm font-light"><i class="fad fa-check-double mr-2 mb-2"></i> USER MANAGEMENT</li>
                      <li class="text-sm font-light"><i class="fad fa-check-double mr-2"></i> ORDERS MANAGEMENT</li>
                      <li class="text-sm font-light"><i class="fad fa-check-double mr-2 mb-2"></i> PRODUCT MANAGEMENT</li>
                      <li class="text-sm font-light"><i class="fad fa-check-double mr-2 mb-2"></i> MESSAGES</li>
                    </ul>
                  </div>
              
      
                </div>
              </div>
